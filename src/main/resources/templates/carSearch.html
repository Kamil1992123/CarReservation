<!doctype html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Szukaj</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/styles.css}" rel="stylesheet">

</head>






<body>

<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
        <button class="btn btn-outline-success"  type="button"><a href="/findcar">Szukaj</a></button>
        <button class="btn btn-sm btn-outline-secondary" type="button"><a href="/showcars">Rezerwacje</a></button>
        <button class="btn btn-sm btn-outline-secondary" type="button"><a href="/reservation">Dodaj rezerwację</a></button>
        <button class="btn btn-sm btn-outline-secondary" type="button"><a href="/delete">Usuń rezerwację</a></button>
        <button class="btn btn-sm btn-outline-secondary" type="button"><a href="/contact">Kontakt</a></button>
    </form>
</nav>




<div class="container">
    <h3>Wprowadź dane:</h3>
<form th:action="@{/findcar}" method="get" th:object="${search}">

    <div>
        <p>Wybierz markę:</p>
        <select class="form-control" name="brand">
            <option>BMW</option>
            <option>Audi</option>
            <option>Mercedes-Benz</option>
            <option>Skoda</option>
            <option>Volkswagen</option>
            <option>Opel</option>
        </select>
    </div>

    <br>

    <div>
    <p>Podaj model:</p>
    <input class="w-100 form-control" type="text" name="model" placeholder="Model">
    </div>

    <br>

    <div>
    <p>Skrzynia biegów:</p>
    <select class="form-control" name="transmission">
        <option>Automatyczna</option>
        <option>Manualna</option>
    </select>
    </div>

    <br>

   <p>Typ nadwozia:</p>
    <select class="form-control" name="body">
        <option>Sedan</option>
        <option>Kombi</option>
        <option>Hatchback</option>
        <option>SUV</option>
        <option>Coupe</option>
        <option>BUS</option>
    </select>

    <br>

    <p>Paliwo:</p>
    <select class="form-control" name="fuel">
        <option>Diesel</option>
        <option>Benzyna</option>
    </select>

    <br>

    <label>CENA OD  <input type="text"></label>
    <label>CENA DO  <input type="text"></label>

    <button class="form-control" type="submit" >Szukaj</button>

</form>
<br>
<h3>Znalezione samochody:</h3>

<table border="1">
    <tr>
        <th>Nazwisko</th>
        <th>Marka</th>
        <th>Model</th>
        <th>Skrzynia biegów</th>
        <th>Rodzaj nadwozia</th>
        <th>Rodzaj Paliwa</th>
        <th>Kolor</th>
        <!--<th>Dostępność</th>-->
        <!--<th>Cena za dzień</th>-->
        <th>Data</th>
    </tr>
    <th:block th:each="car : ${search}">
        <tr>
            <th th:text="${car.surname}"></th>
            <th th:text="${car.brand}"></th>
            <th th:text="${car.model}"></th>
            <th th:text="${car.transmission}"></th>
            <th th:text="${car.body}"></th>
            <th th:text="${car.fuel}"></th>
            <th th:text="${car.color}"></th>
            <!--<th th:text="${car.isavailable}"></th>-->
            <!--<th th:text="${car.price}"></th>-->
            <th th:text="${car.date}"></th>
        </tr>
    </th:block>
</table>
</div>


<style>
    table{
        border: 1px #0b2e13;
        font-size: large;
    }

</style>



</body>
</html>
